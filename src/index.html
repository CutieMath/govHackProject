<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matchy Matchy</title></head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
<body>
  <!-- Opening -->
  <section id="main-section">
    <img class="logo" src="<%=require('/images/logo.png')%>">
    <h1 class="title center-it">Matchy Matchy</h1>
    <img class="finger center-image" src="<%=require('/images/tap.png')%>">
    <p class="center-it sub-title">Click to Start</p>
  </section>

  <!-- Competencies -->
  <section id="competency-section">
    <div class="letter-section">
      <h1 class="section-title">Rank your core 
        <br>
        <span class="high-light">Competencies</span></h1>
      <div id="competencies">
      </div>
    </div>
  </section>

  <!-- Past Jobs -->
  <section id="job-section">
    <h1 class="section-title">Choose your past jobs</h1>
    <div id="jobs">
    </div>
  </section>

  <!-- Possible projects -->
  <section id="project-section">
    <h1 class="section-title">Projects</h1>
    <div id="projects">
    </div>
  </section>
</body>
</html>
